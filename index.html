<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ak_Vip.Earn</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: black;
    }
    .font-orbitron {
      font-family: 'Orbitron', sans-serif;
    }
    #content-area {
      margin-bottom: 80px;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen text-white">
  <!-- Header -->
  <header class="fixed top-0 left-0 right-0 flex items-center justify-between border-b border-red-600 px-4 py-2 bg-black z-20">
    <div class="flex items-center space-x-2">
      <img id="profileImage" src="" class="rounded-full w-10 h-10 object-cover" alt="Profile">
      <span id="profileName" class="text-blue-500 font-orbitron text-lg select-none">Ak_Vip.Earn</span>
    </div>
    <div class="text-green-500 font-orbitron text-lg select-none">
      Balance: <span id="balance">0</span> ৳
    </div>
  </header>  <!-- Main Content -->  <main id="content-area" class="pt-20 px-4 space-y-4 flex-grow">
    <div id="task-list" class="space-y-4"></div>
    <div id="spin-area" class="hidden flex flex-col items-center justify-center space-y-4">
      <div class="w-60 h-60 rounded-full border-8 border-red-500 flex items-center justify-center animate-spin-slow">
        <span class="text-3xl font-orbitron">SPIN</span>
      </div>
      <button id="spinButton" class="bg-red-500 hover:bg-red-700 px-4 py-2 rounded font-bold">Spin Now</button>
    </div>
    <div id="withdraw-area" class="hidden flex flex-col items-center justify-center">
      <a href="https://example.com" target="_blank" class="bg-green-500 hover:bg-green-700 px-6 py-3 rounded text-xl font-bold">Go to Withdraw Page</a>
    </div>
  </main>  <!-- Navigation -->  <nav class="fixed bottom-0 left-0 right-0 border-t border-red-600 flex justify-around items-center py-2 bg-black z-20 text-white text-xs font-orbitron select-none">
    <button id="homeBtn" class="flex flex-col items-center text-blue-500">
      <i class="fas fa-home text-2xl"></i>
      <span>Home</span>
    </button>
    <button id="spinBtn" class="flex flex-col items-center">
      <i class="fas fa-sync-alt text-2xl"></i>
      <span>Spin</span>
    </button>
    <button id="withdrawBtn" class="flex flex-col items-center">
      <i class="fas fa-wallet text-2xl"></i>
      <span>Withdraw</span>
    </button>
  </nav>
  <!-- Force Load Ad Script -->
<div id="ad-wrapper" style="text-align:center; margin:20px 0;">
    <div id="ad-fallback" style="display:none; font-size:14px; color:#999;">Loading ad...</div>
</div>

<script type="text/javascript">
(function() {
    var adLoaded = false;
    var adWrapper = document.getElementById('ad-wrapper');
    var adFallback = document.getElementById('ad-fallback');

    function loadAdScript() {
        var adScript = document.createElement('script');
        adScript.type = 'text/javascript';
        adScript.async = true;
        adScript.src = '//pl26489383.profitableratecpm.com/b8/2f/77/b82f77e5d484f2028a2d76c6ac59f642.js';
        adScript.onload = function() {
            adLoaded = true;
        };
        adScript.onerror = function() {
            console.warn('Ad script failed. Retrying...');
            retryLoad();
        };
        adWrapper.appendChild(adScript);
    }

    function retryLoad() {
        if (!adLoaded) {
            setTimeout(function() {
                loadAdScript();
            }, 2000); // ২ সেকেন্ড পর আবার চেষ্টা
        }
    }

    // প্রথমে চেষ্টা করবে লোড করতে
    loadAdScript();

    // ৫ সেকেন্ডের মধ্যে কিছু না হলে fallback দেখাবে
    setTimeout(function() {
        if (!adLoaded) {
            adFallback.style.display = 'block';
        }
    }, 5000);
})();
</script>
</div><script>
    // Utils
    function saveToStorage(key, value) {
      localStorage.setItem(key, JSON.stringify(value));
    }
    function getFromStorage(key) {
      return JSON.parse(localStorage.getItem(key));
    }

    // Initial Setup
    let profile = getFromStorage('profile');
    let balance = getFromStorage('balance') || 0;

    if (!profile) {
      profile = {};
      let name = prompt("Enter your Name:");
      let img = prompt("Enter your Profile Image URL:");
      profile.name = name || "User";
      profile.img = img || "https://via.placeholder.com/150";
      saveToStorage('profile', profile);
    }

    document.getElementById('profileName').innerText = profile.name;
    document.getElementById('profileImage').src = profile.img;
    document.getElementById('balance').innerText = balance;

    // Task List
    const tasks = [
      { title: '1 Min. Visit Website', reward: 5, url: 'https://example.com/visit1' },
      { title: 'Watch Ad', reward: 5, url: 'https://example.com/visit2' }
    ];

    const taskList = document.getElementById('task-list');

    tasks.forEach((task, index) => {
      const div = document.createElement('div');
      div.className = "flex items-center justify-between border-t border-b border-white py-3";
      div.innerHTML = `
        <div class="flex items-center space-x-2 text-white text-lg font-orbitron select-none">
          <span>${task.title}</span>
          <i class="fas fa-external-link-alt"></i>
        </div>
        <button onclick="startTask(${index})" class="border-l-2 border-red-600 pl-3 text-green-500 font-orbitron text-2xl">${task.reward} ৳</button>
      `;
      taskList.appendChild(div);
    });

    let wrongTries = getFromStorage('wrongTries') || 0;

    function startTask(index) {
      const task = tasks[index];
      const timerKey = 'taskStart';
      saveToStorage(timerKey, Date.now());
      window.open(task.url, '_blank');
      setTimeout(() => {
        const startTime = getFromStorage(timerKey);
        if (Date.now() - startTime >= 60000) {
          balance += task.reward;
          saveToStorage('balance', balance);
          document.getElementById('balance').innerText = balance;
          alert('Congratulations! You earned ' + task.reward + ' ৳');
        } else {
          wrongTries++;
          saveToStorage('wrongTries', wrongTries);
          alert('You did not stay full 1 minute! Warning ' + wrongTries);
          if (wrongTries >= 3) {
            alert('Account Banned!');
            document.getElementById('task-list').innerHTML = '<p class="text-red-500 text-center">Account Banned!</p>';
          }
        }
      }, 61000);
    }

    // Navigation Control
    const contentArea = document.getElementById('content-area');

    function showPage(page) {
      document.getElementById('task-list').style.display = page === 'home' ? 'block' : 'none';
      document.getElementById('spin-area').style.display = page === 'spin' ? 'flex' : 'none';
      document.getElementById('withdraw-area').style.display = page === 'withdraw' ? 'flex' : 'none';

      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('text-blue-500'));
      document.getElementById(page + 'Btn').classList.add('text-blue-500');
    }

    document.getElementById('homeBtn').onclick = () => showPage('home');
    document.getElementById('spinBtn').onclick = () => showPage('spin');
    document.getElementById('withdrawBtn').onclick = () => showPage('withdraw');

    // Spin Function
    document.getElementById('spinButton').onclick = () => {
      if (balance < 5) {
        alert('Not enough balance! Need 5 ৳ to spin.');
        return;
      }
      const random = Math.floor(Math.random() * 10);
      if (random === 0) {
        balance -= 5;
        alert('Oops! You lost 5 ৳');
      } else {
        balance += random;
        alert('Congratulations! You won ' + random + ' ৳');
      }
      saveToStorage('balance', balance);
      document.getElementById('balance').innerText = balance;
    };

    // Default Page
    showPage('home');
  </script></body>
</html>
