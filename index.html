  <style>
    body {
      font-family: 'Comic Neue', cursive, sans-serif;
    }

      display: none;
    }
    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
    @keyframes fade-in-up { from { transform: translateY(10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-fade-in { animation: fade-in 1s ease-in-out; }

</head>
<body class="bg-black text-white min-h-screen flex flex-col">
  <!-- HEADER START -->
<div id="myHeader">
  <!-- Top Header -->
  <div id="mainHeader" class="fixed top-0 left-0 w-full h-16 bg-black text-white flex items-center justify-between px-4 z-50 shadow-lg">
    <!-- Menu Icon -->
    <button id="menuToggle" class="text-white hover:text-gray-400 focus:outline-none">
      <svg class="w-7 h-7" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>

    <!-- Logo Text -->
    <h1 class="text-2xl font-semibold tracking-wide animate-pulse select-none">
      <span class="text-white">Ti</span><span class="text-gray-400">Noz</span>
    </h1>

    <!-- Search Icon -->
    <button id="searchIcon" class="text-white hover:text-gray-400 focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M21 21l-4.35-4.35M17 11a6 6 0 1 0-12 0 6 6 0 0 0 12 0z"></path>
      </svg>
    </button>
  </div>

  <!-- Search View -->
  <div id="searchBox" class="fixed top-0 left-0 w-full h-20 bg-gray-900 z-50 flex items-center px-4 space-x-3 hidden">
    <input id="searchInput" type="text" placeholder="Search here..." class="w-full p-2 text-lg bg-black text-white rounded-md border border-gray-700 outline-none" />
    <button id="closeSearch">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-white hover:text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" ></path>
      </svg>
    </button>
  </div>

  <!-- Side Drawer -->
  <div id="sideDrawer" class="fixed top-0 left-0 w-64 h-full bg-gray-900 text-white transform -translate-x-full transition-transform duration-300 z-40 shadow-xl">
    <div class="p-4 border-b border-gray-700 text-lg font-semibold">Menu</div>
    <ul class="p-4 space-y-2">
      <li class="hover:text-blue-400 cursor-pointer">Home</li>
      <li class="hover:text-blue-400 cursor-pointer">Live</li>
      <li class="hover:text-blue-400 cursor-pointer">Premium</li>
      <li class="hover:text-blue-400 cursor-pointer">Settings</li>
    </ul>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-50 hidden z-30"></div>
</div>
<div style="padding-top: 70px;">
  <!-- আপনার কন্টেন্ট শুরু -->
</div>
<!-- HEADER END -->

<!-- SCRIPT -->
<script>
  const searchInput = document.getElementById('searchInput');
  const closeSearch = document.getElementById('closeSearch');
  const mainHeader = document.getElementById('mainHeader');
  const searchBox = document.getElementById('searchBox');
  const menuToggle = document.getElementById('menuToggle');
  const sideDrawer = document.getElementById('sideDrawer');
  const overlay = document.getElementById('overlay');

  // Search toggle
  document.getElementById('searchIcon').addEventListener('click', () => {
    mainHeader.classList.add('hidden');
    searchBox.classList.remove('hidden');
    searchInput.focus();
  });

  closeSearch.addEventListener('click', () => {
    mainHeader.classList.remove('hidden');
    searchBox.classList.add('hidden');
    searchInput.value = "";
    filterContent("");
  });

  searchInput.addEventListener('input', () => {
    const query = searchInput.value.toLowerCase();
    filterContent(query);
  });

  function filterContent(query) {
    const items = document.querySelectorAll('.filter-item');
    items.forEach(item => {
      const text = item.textContent.toLowerCase();
      item.style.display = text.includes(query) ? "block" : "none";
    });
  }

  // Side drawer toggle
  menuToggle.addEventListener('click', () => {
    sideDrawer.classList.toggle('-translate-x-full');
    overlay.classList.toggle('hidden');
  });

  overlay.addEventListener('click', () => {
    sideDrawer.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  });
</script>
</div>

<style>
  .dot {
    transition: all 0.3s ease;
  }
  .dot.active {
    width: 14px;
    height: 14px;
    background-color: #ef4444;
    opacity: 1 !important;
    box-shadow: 0 0 6px #ef4444aa;
  }
</style>

<script>
  const slider = document.getElementById('slider');
  const dots = document.querySelectorAll('.dot');
  let index = 0;
  const totalSlides = slider.children.length;

  function updateSlider() {
    slider.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach(dot => dot.classList.remove('active'));
    dots[index].classList.add('active');
  }

  function autoSlide() {
    index = (index + 1) % totalSlides;
    updateSlider();
  }

  updateSlider();
  setInterval(autoSlide, 3000);
</script>

    function showTab(tab) {
      document.querySelectorAll('nav button').forEach(btn => btn.classList.remove('active'));

        homeData.forEach(section => {

                <a href="${item.link}" class="min-w-[140px] border border-gray-600 rounded-md overflow-hidden flex-shrink-0 transition hover:scale-105 hover:border-blue-400">

    }

    document.addEventListener('DOMContentLoaded', () => showTab('home'));
  </script></body>
